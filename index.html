<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="_common_files/main.css" />
  <link rel="stylesheet" href="_common_files/main__styles.css" />
  <link rel="stylesheet" href="singleChoice_3/styles/singleChoice_3.css" />

  <title>Единичный выбор</title>
</head>

<body>

  <div class="container">

    <div class="singleChoice_3_interface">
      <h2>Интерфейс для создания тренажера singleChoice_3</h2>
      <fieldset class="form element">
        <legend>введи параметры элемента</legend>
        <form>
          <input type="text" placeholder="Имя" class="name" required>
          <p>выбери картинку: </p>
          <input type="file" accept="image/*" placeholder="путь к картинке" class="imgSrc" required>
          <input type="text" placeholder="подпись/текст" class="text">
          <p>выбери звук: </p>
          <input type="file"  accept="audio/*" placeholder="путь к звуку" class="audioSrc">
          <input type="text" placeholder="ответ" class="answerTag" required>
          <input type="submit" class="submit"></input>
        </form>
      </fieldset>
      <h3>Количество элементов: <span class="counterElements">0</span></h3>

      <fieldset class="form treiner">
        <legend>введи параметры тренажера</legend>
        <form>
          <input type="text" placeholder="правильный ответ" class="rightAnswer" required>
          <select class="select">
            <option value="h">horisontal</option>
            <option value="v">vertical</option>
          </select>
          <p>Кнока создания входных данных</p>
          <input type="submit"></input>
        </form>
      </fieldset>
      <div class="">
        <textarea class="textarea">

        </textarea>
      </div>
    </div>

    <div class="container renderTask">

    </div>
  <button class="showGlobalId">сгенирировать тренажер</button>

    <div class="trainerTaskWrapper" id="singleChoice_3_task-3">
      <div class="singleChoice_3_Wrapper">
        <div class="singleChoice_3_List"></div>
      </div>
    </div>



    <!--  -->
  </div>

  <!-- JS Scripts -->

  <!-- Занятия -->

  <script src="singleChoice_3/js-data/singleChoice_interface.js" type="module"></script>
  <script src="singleChoice_3/js-data/singleChoice_3.js" type="module"></script>
</body>

</html>
